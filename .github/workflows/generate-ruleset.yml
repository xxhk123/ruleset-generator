name: Generate SingBox Ruleset

on:
  schedule:
    - cron: '45 2 * * *'  # 每天 UTC 2:45 执行
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main  # 监听 main 分支的推送

permissions:
  contents: write  # 允许写权限

jobs:
  generate-ruleset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up script
        run: |
          chmod +x generate_ruleset.sh
          
      - name: Generate ruleset
        run: ./generate_ruleset.sh

      - name: Check generated files
        run: |
          echo "Generated files:"
          ls -al

      - name: Commit and push the generated ruleset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 添加更新后的 china.txt、ruleset.json 和 singbox-ruleset.txt 到暂存区
          git add china.txt ruleset.json singbox-ruleset.txt
          
          # 检查是否有任何文件发生变化
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ruleset.json, china.txt, and singbox-ruleset.txt"
            git push
          fi
